{% extends "base.html" %}
{% block content %}

<script type="text/javascript">
    function loadPage(link, evt) {
        const frame = document.getElementById('frame');
        let buttons = document.getElementsByClassName('navBtn');

        for (i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove('btn-dark');
            buttons[i].classList.add('btn-outline-dark')
        }

        evt.target.classList.remove('btn-outline-dark')
        evt.target.classList.add('btn-dark');
        frame.contentWindow.location.replace(link);
    }
</script>
<a class="btn btn-primary btn-lg btn-block border-info my-1" href={{ url_for('index') }}
    style="background-color: #0541B4; position: absolute; top: 0; left: 2.5%; margin: 0px; width: 10%; height: 10%">
    <span style="font-size:200%; font-weight:bold">HOME</span>
</a>

<!-- <a style="position: absolute; top: 0; left: 1%; margin: 0%; width: 10%; height: 10%; text-align: center"
    class="btn btn-primary" href="{{ url_for('index') }}">
    HOME
</a> -->

<div style="position: absolute; top: 1%; left: 13%; width: 84.5%; height: 9%" class="alert alert-info">
    <p style="position: relative; top:0; left: 0; text-align: center">
        To open an article, click on the underlines title which you want to view<br>To return to the article list, click on the news title again
    </p>
</div>

<div style="position: absolute; top: 11%; left: 2.5%; width: 95%; height: 85%">
    <div style="position: relative; top: 0; left: 0; width: 100%; height: 10%">
        <div class="row">
            <div class="col">
                <button onclick="loadPage('http://www.news.com.au', event)" class="btn btn-dark navBtn" style="font-size: 220%; width: 100%">News.com</button>
            </div>
            <div class="col">
                <button onclick="loadPage('http://www.theguardian.com.au', event)" class="btn btn-outline-dark navBtn" style="font-size: 220%; width: 100%">The Guardian</button>
            </div>
            <div class="col">
                <button onclick="loadPage('http://www.smh.com.au', event)" class="btn btn-outline-dark navBtn" style="font-size: 220%; width: 100%">SMH</button>
            </div>
            <div class="col">
                <button onclick="loadPage('http://www.sbs.com.au/news/latest', event)" class="btn btn-outline-dark navBtn" style="font-size: 220%; width: 100%">SBS</button>
            </div>
            <div class="col">
                <button onclick="loadPage('http://www.abc.com.au', event)" class="btn btn-outline-dark navBtn" style="font-size: 220%; width: 100%">ABC</button>
            </div>
        </div>
    </div>
    <iframe id="frame" style="position: relative; top: 0; left: 0; background: white" src="https://www.news.com.au/" width="100%" height="90%"></iframe>
</div>
{% endblock %}

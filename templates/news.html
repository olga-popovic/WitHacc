{% extends "base.html" %}
{% block content %}

<script type="text/javascript">
    function loadPage(link, evt) {
        const frame = document.getElementById('frame');
        const buttons = document.getElementsByClassName('btn');
        console.log (buttons);
        buttons.forEach((button) => button.classList.remove('btn-success'))
        evt.target.classList.add('btn-success')
        //frame.src = link;
        frame.contentWindow.location.replace(link);
        console.log(evt);
        console.log ("**************************************************8");
    }
</script>

<a style="position: absolute; top: 0; left: 1%; margin: 0%; width: 10%; height: 10%; text-align: center"
    class="btn btn-primary" href="{{ url_for('index') }}">
    HOME
</a>

<p style="position: absolute; top:0; left: 11%; width: 78%; height: 10%; background: green">
    Info
</p>

<div style="position: absolute; top: 10%; left: 2.5%; width: 95%; height: 85%">
    <div style="position: relative; top: 0; left: 0; width: 100%; height: 10%; background: red">
        <nav class="navbar navbar-inverse" style="width: 100%; height: 100%; background: yellow; padding: 0">
            <div class="container-fluid" style="background: red; width: 100%; height: 100%; padding: 0">
                <ul class="nav navbar-nav" style="width: 100%; height: 100%; background: yellow">
                    <li><button onclick="loadPage('http://www.news.com.au', event)" class="btn btn-success" style="font-size: 220%">News.com</button></li>
                    <li><button onclick="loadPage('http://www.theguardian.com.au', event)" class="btn" style="font-size: 220%">The Guardian</button></li>
                    <li><button onclick="loadPage('http://www.smh.com.au', event)" class="btn" style="font-size: 220%">SMH</button></li>
                    <li><button onclick="loadPage('http://www.sbs.com.au/news/latest', event)" class="btn" style="font-size: 220%">SBS</button></li>
                    <li><button onclick="loadPage('http://www.abc.com.au', event)" class="btn" style="font-size: 220%">ABC</button></li>
                    <!-- <li><button class="btn" style="font-size: 220%">News.com</button></li> -->
                </ul>
            </div>
        </nav>
    </div>
    <iframe id="frame" style="position: relative; top: 10%; left: 0" src="https://www.news.com.au/" width="100%" height="90%"></iframe>
</div>
{% endblock %}

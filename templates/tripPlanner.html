{% extends "base.html" %}
{% block content %}

<script type="text/javascript">
    function loadPage(link, evt) {
        const frame = document.getElementById('frame');
        let buttons = document.getElementsByClassName('navBtn');

        for (i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove('btn-dark');
            buttons[i].classList.add('btn-outline-dark')
        }

        evt.target.classList.remove('btn-outline-dark')
        evt.target.classList.add('btn-dark');
        //frame.src = link;
        frame.contentWindow.location.replace(link);
    }
</script>
<a class="btn btn-primary btn-lg btn-block border-info my-1" href={{ url_for('index') }} style="padding:15% 15%; background-color: #0541B4">
    <span style="font-size:200%; font-weight:bold">HOME</span>
</a>

<a style="position: absolute; top: 0; left: 1%; margin: 0%; width: 10%; height: 10%; text-align: center"
    class="btn btn-primary" href="{{ url_for('index') }}">
    HOME
</a>

<p style="position: absolute; top:0; left: 11%; width: 78%; height: 10%; background: green">
    Info
</p>

<div style="position: absolute; top: 10%; left: 2.5%; width: 95%; height: 85%">
    <iframe id="frame" style="position: relative; top: 10%; left: 0" src="https://transportnsw.info/trip#/" width="100%" height="90%"></iframe>
</div>
{% endblock %}

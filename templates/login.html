<!DOCTYPE html>
<html>
<head>

  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	{% if title %}
		<title>HAMS - {{ title }}</title>
	{% else %}
		<title>NEEDS TITLE</title>
	{% endif %}
</head>
<body>
	<div class="container" style="margin-top: 80px">
		<h1>Login</h1>
		<hr/>
		<br/>
		<form method="POST">
			<div class="input-group" style="width: 50%">
				<div class="input-group-prepend">
		   	 	<span class="input-group-text">Email: </span>
			  	</div>
				<input type="text" name="email" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="Enter username">
				<br>
			</div>
			<br>
			<div class="input-group" style="width: 50%">
				<div class="input-group-prepend">
		   	 	<span class="input-group-text">Password: </span>
			  	</div>
				<input type="password" name="password" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="Enter password">
				<br>
			</div>
			<br>
			<div>
				<input class="btn btn-primary" type="submit" value="Submit">
			</div>
		</form>
		{% if message != "" %}
			<hr>
			<div class="alert alert-danger" role="alert">
			{{ message }}
			</div>
		{% endif %}
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	{% if title %}
		<title>HAMS - {{ title }}</title>
	{% else %}
		<title>NEEDS TITLE</title>
	{% endif %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('home') }}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('search') }}">Search</a>
				</li>
				<!--<li class="nav-item">
					<a class="nav-link" href="{{ url_for("book") }}">Book</a>
				</li>-->
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('appointments') }}">Appointments</a>
				</li>
				
				{% if current_user.getType() == "Provider" %}
				
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('patientList') }}">Patients</a>
				</li>
				
				{% endif %}
				
			</ul>
			<a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
		</div>
	</nav>
	<div class="container" style="margin-top: 50px">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
